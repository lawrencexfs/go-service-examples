[Config]
# Redis健康检查定时器，单位秒
RedisHealthCheckTimer = 2
# 开启心跳
HeartBeat = false
#超过该时间未收到数据，认为网络断开
HBTimer = 10 
# 心跳包发送间隔
HBTicker = 4

# 开发调试模式(服务器panic错误会发往客户端)
Debug = 1

[Log]
# 日志文件存放的文件夹
LogDir = "../log/"
# 日志文件名为空则用可执行文件名
LogFileName = ""
# 日志配置文件
LogConfig = "../res/config/logConfig.xml"


#底层App用到的配置
[ServerApp]
#实际部署生产环境时,此处ip需要实际的局域网ip
ListenAddr = "127.0.0.1:17012"
SvrMaxConn = 10000
IsEncrypt = false
#性能监控http端口
pprof-port = 58080
#加载的服务, 服务名与下面的标签必须一致
Services = "serviceB"
#不会连接的服务,一对用冒号隔开，多对之间用逗号分隔
#"NotConnect" = "s1:s2, s3:s4"



[serviceA]
SvrListenAddr = ":17000"
OuterIP="127.0.0.1"
VerifyMsgID = 0
# TickInterval 单位毫秒
TickInterval = 1000 

